<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Merger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Default stylesheet points to professional theme -->
  <link id="themeStylesheet" rel="stylesheet" href="/static/style-pro.css">
  <!-- Retro font (only used when retro theme is active) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-3">ðŸ“‘ PDF Merger</h3>

    <!-- Theme toggle button -->
    <div class="text-center mb-3">
      <button class="btn btn-secondary btn-sm" onclick="toggleTheme()">Switch Theme</button>
    </div>

    <form id="mergeForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Select PDFs</label>
        <input type="file" class="form-control" name="pdfs" multiple accept="application/pdf">
      </div>
      <button type="submit" class="btn btn-primary w-100">Merge PDFs</button>
    </form>

    <!-- Spinner -->
    <div id="loading" class="text-center mt-3" style="display:none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="text-muted mt-2">Merging... please wait</p>
    </div>

    <!-- Download button (hidden initially) -->
    <div id="downloadSection" class="text-center mt-3" style="display:none;">
      <a id="downloadBtn" class="btn btn-success w-100" href="#">Download Merged File</a>
    </div>

    <p class="text-muted text-center mt-3">Upload 3â€“5 PDFs and get a clean merged file.</p>
  </div>

  <script>
    // Theme toggle logic
    let currentTheme = "pro";
    function toggleTheme() {
      const stylesheet = document.getElementById("themeStylesheet");
      if (currentTheme === "pro") {
        stylesheet.href = "/static/style-retro.css";
        currentTheme = "retro";
      } else {
        stylesheet.href = "/static/style-pro.css";
        currentTheme = "pro";
      }
    }

    // Merge logic
    const form = document.getElementById("mergeForm");
    const loading = document.getElementById("loading");
    const downloadSection = document.getElementById("downloadSection");
    const downloadBtn = document.getElementById("downloadBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // prevent normal form submission
      loading.style.display = "block";
      downloadSection.style.display = "none";

      const formData = new FormData(form);

      const response = await fetch("/merge", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      // Hide spinner, show download button
      loading.style.display = "none";
      downloadSection.style.display = "block";
      downloadBtn.href = data.download_url;
    });
  </script>
</body>
</html>
